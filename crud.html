<!doctype html>
<html lang="en">

<head>
    <script src="crud.js"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>CRUD</title>
</head>

<body>
    <nav class="nav" style="background-color: black;">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <button onclick="" id="add" type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Add</button>



            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Add Details</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                        </div>
                        <form autocomplete="off">
                            <div class="form-group row" style="padding-top: 10px; margin-left: 5px;">
                                <label for="inputEmail3" class="col-sm-3 col-form-label">ID</label>
                                <div class="col-sm-8">
                                    <input type="number" class="form-control" id="id" placeholder="ID">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="fname" class="col-sm-3 col-form-label" style="margin-left: 11px;">First Name</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="fname" placeholder="First Name">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="lname" class="col-sm-3 col-form-label" style="margin-left: 11px;">Last Name</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="lname" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="age" class="col-sm-3 col-form-label" style="margin-left: 11px;">Age</label>
                                <div class="col-sm-8">
                                    <input type="number" class="form-control" id="age" placeholder="Age">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="pno" class="col-sm-3 col-form-label" style="margin-left: 11px;">Phone no</label>
                                <div class="col-sm-8">
                                    <input type="number" class="form-control" id="pno" placeholder="Phone no">
                                </div>
                            </div>



                        </form>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="onFormSubmit() ">Add</button>
                        </div>
                    </div>
                </div>
            </div>



    </nav>
    <table class="table table-dark" id="details">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Age</th>
                <th scope="col">Phone no</th>

            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
