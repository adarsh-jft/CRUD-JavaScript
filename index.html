<!doctype html>
<html lang="en">

<head>
    <script src="crud.js"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="crud.css">
    <title>CRUD</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top navbar-expand">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <button onclick="Modaldata()" id="add" type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal" data-backdrop="static" data-keyboard="false" data-whatever="@mdo"> &#x2b Add</button>
                </div>
            </div>
    </nav>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body">
                    <form autocomplete="off" class="needs-validation" novalidate>
                        <div class="form-group">
                            <label for="name" class="col-form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your Name" required/>
                            <div class="invalid-feedback">
                                Please enter a Name.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="uname" class="col-form-label">UserName</label>
                            <input type="text" class="form-control" id="uname" placeholder="Enter Username" required/>
                            <div class="invalid-feedback">
                                Please enter a UserName.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pno" class="col-form-label">Phone Number</label>
                            <input type="text" class="form-control" id="pno" placeholder="Enter your Phone Number" required/>
                            <div class="invalid-feedback">
                                Please enter a Phone Number.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-form-label">Email</label>
                            <input type="email" aria-describedby="emailHelp" class="form-control" id="email" placeholder="Enter your email address" required/>
                            <div class="invalid-feedback">
                                Please enter valid Email Address.
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" onclick="resetForm()" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button id="add1" type="submit" value="Submit" class="btn btn-primary" onclick="onFormSubmit()">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <table class="table table-dark" id="details" style="margin-bottom: 40px;">
        <thead>
            <tr>
                <th scope="col-md">ID</th>
                <th scope="col-md">Name</th>
                <th scope="col-md">Uername</th>
                <th scope="col-md">Phone No</th>
                <th scope="col-md">Email</th>
                <th scope="col-md">Action</th>
            </tr>
        </thead>
        <tbody id="data" class="col-md">
        </tbody>
        <br>
        <br>
    </table>
    <div class="card-footer text-muted bg-dark" id="footer">
        <p id="rowCount" style="color: white; text-align: center;"> </p>
    </div>
    <p id="records"></p>
    <div class="modal" tabindex="-1" id="delete" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete</h5>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this record?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" id="del" class="btn btn-primary" onclick="onDelete(this)" data-dismiss="modal">Yes</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script>
        (function() {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function(form) {
                    form.addEventListener('submit', function(event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>

</html>
